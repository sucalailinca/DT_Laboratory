<!DOCTYPE html>

<!-- 
<your-product-name>    - se inlocuieste cu un nume oarecare
<your-product-version> - se inlocuieste cu nr versiunii aplicatiei
<your-tomtom-API-key>  - API key obtinut din TomTom user dashboard 
<version>              - se alege o versiune disponibila de pe Tomtom.com, de exemplu: 5.55.0
-->

<html class='use-all-space'>
<head>
    <meta http-equiv='X-UA-Compatible' content='IE=Edge'/>
    <meta charset='UTF-8'>
    <title>My Map</title>
    <meta name='viewport'
          content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <!-- Replace version in the URL with desired library version -->
    <link rel='stylesheet' type='text/css' href='https://api.tomtom.com/maps-sdk-for-web/cdn/5.x/<version>/maps/maps.css'/>
    <style>
       #map {
           width: 100vw;
           height: 100vh;
       }
    </style>
</head>
<body>
    <div id='map' class='map'></div>
 <!-- Replace version in the URL with desired library version -->
    <script src='https://api.tomtom.com/maps-sdk-for-web/cdn/5.x/<version>/maps/maps-web.min.js'/>
    <script>
      tt.setProductInfo(<your-product-name>, <your-product-version>);
      tt.map({
          key: <your-tomtom-API-key>,
          container: 'map',
          style: 'tomtom://vector/1/basic-main'
      });
    </script>
</body>
</html>
